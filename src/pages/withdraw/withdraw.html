<ion-header>

  <ion-navbar>
    <ion-title>Withdraw</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  center text-center  class="vertical-align-content" >
    <ion-grid>

    <ion-row center>

    <ion-card>

<br/>
    <ion-list>

        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input  type="number"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label>Withdrawal method.</ion-label>
            <ion-select [(ngModel)]="withdrawalmethod">
              <ion-option value="f">Bank</ion-option>
              <ion-option value="p">Paypal</ion-option>
              <ion-option value="m">Moneypolo</ion-option>
              <ion-option value="m">Bitcoin</ion-option>

            </ion-select>
          </ion-item>
      
        <ion-item>

        <button ion-button large full color="primary" (click)="login()">Send request</button>
      </ion-item>

      </ion-list>
    </ion-card>
  </ion-row>
</ion-grid>
      
     
</ion-content>
