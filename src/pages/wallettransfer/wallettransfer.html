
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>wallettransfer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
      <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input  [(ngModel)]="amount" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Account Id</ion-label>
            <ion-input  [(ngModel)]="to_wallet" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>To Account Name : </ion-label>
              <ion-input disabled  type="text"></ion-input>
            </ion-item>
            <ion-item>

                <button ion-button large full color="primary" (click)="transfer()">Transfer now</button>
              </ion-item>

  </ion-card>

</ion-content>
