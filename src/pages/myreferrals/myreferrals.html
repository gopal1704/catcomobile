
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Referrals</ion-title>
    </ion-navbar>
  </ion-header>
  


<ion-content >
    <ion-card *ngFor="let r of Referrals">


    <ion-item>
        <p  item-start large> <b>Name </b>  </p>
        <p item-end  class="un"> {{r.name}}
        </p>
      </ion-item>


      <ion-item>
          <p  item-start large> <b>Joining date </b>  </p>
          <p item-end class="un" item-end > {{converttimestamp(r.joiningdate)}}
          </p>
        </ion-item>
        <ion-item>
            <p  item-start large> <b>Total investment </b>  </p>
            <p item-end  class="un" item-end style="color:#32db64"> <b>${{r.totalinvestment}}</b>
            </p>
          </ion-item>
      <ion-item>
          <p  item-start large> <b>Id </b>  </p>
          <p class="un" item-end> ${{r.uid}}
          </p>
        </ion-item>
    </ion-card>

</ion-content>
