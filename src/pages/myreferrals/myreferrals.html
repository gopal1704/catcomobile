
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Referrals</ion-title>
    </ion-navbar>
  </ion-header>
  


<ion-content >
    <ion-card *ngFor="let r of Referrals">


    <ion-item>
        <p  item-start large> <b>Name </b>  </p>
        <p item-end> <ion-badge  color="primary" >{{r.name}}</ion-badge>
        </p>
      </ion-item>


      <ion-item>
          <p  item-start large> <b>Joining date </b>  </p>
          <p item-end> <ion-badge  color="primary" >{{converttimestamp(r.joiningdate)}}</ion-badge>
          </p>
        </ion-item>
        <ion-item>
            <p  item-start large> <b>Total investment </b>  </p>
            <p item-end> <ion-badge  color="secondary" >{{r.totalinvestment}}</ion-badge>
            </p>
          </ion-item>
      <ion-item>
          <p  item-start large> <b>Id </b>  </p>
          <p item-end> <ion-badge   >${{r.uid}}</ion-badge>
          </p>
        </ion-item>
    </ion-card>

</ion-content>
