<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Gold Wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let t of Investments ">

      
        <ion-item>
          <p  item-start large> <b>Investment : </b> {{converttimestamp(t.timestamp,t.duration)}}  </p>
          <p item-end class="un" item-end style="color:#f9cd48" >  <b>${{t.amount}}</b>
          </p>
        </ion-item>
      
        <ion-item>
            <p  item-start large> <b>Maturity : </b> {{calculateenddate(t.timestamp,t.duration)}} </p>
            <p item-end item-end class="un" item-end style="color:#32db64"><b>${{t.amount+(t.amount*(t.interest_rate/100))}}</b></p>
          </ion-item>
        
      
        <ion-item>
          <span item-left>{{t.duration}} days</span>
          <span item-left>(24%)</span>
          <button ion-button icon-left clear item-end>
          <p style ="color :green"> <b> {{t.status}}</b></p>
          </button>
        </ion-item>
      
      </ion-card>



</ion-content>
