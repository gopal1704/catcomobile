<ion-header>

  <ion-navbar hideBackButton="true" >
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  center text-center  class="vertical-align-content" >
    <ion-grid>

    <ion-row center>

    <ion-card>

    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      
        <ion-item>

        <button ion-button large full color="primary" (click)="login()">Login</button>
      </ion-item>

      </ion-list>
    </ion-card>
  </ion-row>
</ion-grid>
      
     
</ion-content>
