
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Place Buy Order</ion-title>
    </ion-navbar>
  </ion-header>
  


<ion-content padding>

<ion-card>
    <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input  [(ngModel)]="amount" type="number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Payment  method.</ion-label>
          <ion-select [(ngModel)]="paymentmethod">
            <ion-option value="wallet">Wallet</ion-option>
            <ion-option value="bitcoin">Bitcoin</ion-option>

          </ion-select>
        </ion-item>

      <ion-item>

          <button ion-button large full color="primary" (click)="pay()">Pay now</button>
        </ion-item>



    </ion-card>
</ion-content>
